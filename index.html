<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main>
      <article class="perfume">

        <div class="perfume-img">
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essense perfume">
        </div>

        <div class="perfume-info">
          <p class="perfume-title">PERFUME</p> 

          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>  

          <div class="perfume-price">
            <p class="perfume-promo-price">$149.99</p>
            <p class="perfume-original-price">$169.99</p>
          </div>

          <button><img class="shopping-cart" src="./images/icons8-shopping-cart-24.png" alt=""> Add to Cart</button> 
        </div>
        
      </article>
    </main>
</body>
</html>
